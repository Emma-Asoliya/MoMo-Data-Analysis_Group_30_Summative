<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Transaction Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>MTN MoMo Transactions Dashboard</h1>
        <div>
            <label for="search-type">Filter by Type:</label>
            <select id="search-type" onchange="filterTransactions()">
                <option value="">All</option>
                <option value="Incoming Money">Incoming Money</option>
                <option value="Payments to Code Holders">Payments to Code Holders</option>
                <option value="Transfers to Mobile Numbers">Transfers to Mobile Numbers</option>
                <option value="Bank Deposits">Bank Deposits</option>
                <option value="Airtime Bill Payments">Airtime Bill Payments</option>
                <option value="Cash Power Bill Payments">Cash Power Bill Payments</option>
                <option value="Transactions Initiated by Third Parties">Transactions Initiated by Third Parties</option>
                <option value="Withdrawals from Agents">Withdrawals from Agents</option>
                <option value="Bank Transfers">Bank Transfers</option>
                <option value="Internet and Voice Bundle Purchases">Internet and Voice Bundle Purchases</option>
            </select>
            <label for="search-amount">Filter by Amount:</label>
            <input type="number" id="search-amount" placeholder="Amount" oninput="filterTransactions()">
            <label for="search-date">Filter by Date:</label>
            <input type="date" id="search-date" onchange="filterTransactions()">
        </div>
    </header>

    <section id="transaction-table">
        <h2>Transaction List</h2>
        <table id="transactions">
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transactions will be inserted here by JavaScript -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2025 MTN MoMo Transaction Dashboard</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
