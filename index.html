<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Data Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>MOMO Tracker</h1>

    <!-- Filters -->
    <div class="filters">
        <label for="category">Filter by Category:</label>
        <select id="category" onchange="loadData()">
            <option value="cleaned_Airtime_purchases.json">Airtime Purchases</option>
            <option value="cleaned_bank_deposits.json">Bank Deposits</option>
            <option value="cleaned_cash_power_purchases.json">Cash Power Purchases</option>
            <option value="cleaned_incoming_money.json">Incoming Money</option>
            <option value="cleaned_internet_and_voice_bundles.json">Internet and Voice Bundles</option>
            <option value="cleaned_payment_to_code.json">Payments to Code Holders</option>
            <option value="cleaned_third_party_transactions.json">Third Party Transactions</option>
            <option value="cleaned_transfer_to_number.json">Transfers to Mobile Numbers</option>
            <option value="cleaned_withdrawals_from_agents.json">Withdrawals from Agents</option>
        </select>

        <label for="start-date">From:</label>
        <input type="date" id="start-date" onchange="applyFilters()">

        <label for="end-date">To:</label>
        <input type="date" id="end-date" onchange="applyFilters()">

        <label for="min-amount">Min Amount:</label>
        <input type="number" id="min-amount" placeholder="Min" oninput="applyFilters()">

        <label for="max-amount">Max Amount:</label>
        <input type="number" id="max-amount" placeholder="Max" oninput="applyFilters()">

        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Search transaction" oninput="applyFilters()">
    </div>

    <!-- Loader -->
    <div id="loader" class="loader"></div>

    <!-- Totals -->
    <h3>Total Messages: <span id="total-messages">0</span></h3>
    <h3>Total Amount: <span id="total-amount">0</span> RWF</h3>


    <!-- Chart Section -->
    <canvas id="chart" width="400" height="200"></canvas>

    <!-- Modal for Detailed Transaction View -->
    <div id="transaction-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Transaction Details</h2>
            <p id="transaction-details"></p>
        </div>
    </div>

    <!-- Table -->
    <!-- Table -->

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Amount</th>           
            </tr>
        </thead>
        <tbody id="data-table">
        </tbody>
    </table>

    <script src="./script.js"></script>
</body>
</html>
